<!DOCTYPE html>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="assets/styles.css" />
</head>

<body>
	<div style="display: flex;">
	<div class="left;" style="width: 950px;" >
		<h1>FloatingBird</h1>

		<div class="size" style="width: 950px;">
			<canvas style="float: left" id="canvas" class="size"></canvas>
				<input type="range" min="0" max="100" value="50" orient="vertical" oninput="BirdChange(this)"
					class="size" id="heightSlider" style="width: 20px;float: right;margin-left: 10px;"/>
		</div>
		<div style="position: absolute;">
			<p>Pontuação Máxima: <span id="HighScore">0</span></p>
		</div>
	</div>
	<div class="right">
		<div>
			<p>Dificuldade</p>
			<div style="display: inline-flex;" class="imgFendas">
				<img src="assets/imgsou/FendaFacil.png" onclick="ChangeDif(1,this)" />
				<img src="assets/imgsou/FendaMedia.png" onclick="ChangeDif(2,this)" class="selected" />
				<img src="assets/imgsou/FendaDificil.png" onclick="ChangeDif(3,this)" />
			</div>
		</div>
		<br /><br />
		<img onclick="ToggleMute()" src="assets/imgsou/sound.png" id="muteImg" style="margin-left: 7px;"/>

	</div>
</div>
	<audio src="assets/imgsou/sfx_die.wav" id="death"></audio>
	<audio src="assets/imgsou/sfx_hit.wav" id="hit"></audio>
	<audio src="assets/imgsou/sfx_point.wav" id="point"></audio>
	<img id="tubeSprite" src="assets/imgsou/TubeSprite.png" style="display: none" />
	<img id="birdImg" src="assets/imgsou/36520925-f2c08700-17b9-11e8-93ae-9bc95c21db1c.png" style="display: none" />
	<script src="assets/Rectangle.js"></script>
	<script src="assets/Circle.js"></script>
	<script src="assets/Bird.js"></script>
	<script src="assets/Pipe.js"></script>
	<script src="assets/Main.js"></script>
</body>
